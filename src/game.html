<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8"/>
	</head>
	<body onload="pups = new Game(); pups.loadPlayer()">	
		<p id="topHUD"></p>
		<h1>BierballManager</h1>
		
		<input type="button" id="fightButton" onclick="pups.guiFight();" value="Fight" />
		
		<input type="button" id="trainButton" onclick="pups.train();" value="Train" />
		
		<input type="button" id="buyButton" onclick="pups.guiBuy();" value="Buy" />
		
		<input type="button" id="saveButton" onclick="pups.save();" value="Save" />
		
		<input type="button" id="infoButton" onclick="pups.info();" value="Info" />
				
		<table id="announcements", style="border: 1px solid black">
		</table>	
		
		<input type="button" id="runButton" onclick="pups.checkTime(this.runTraining);" value="Run" style="display: none" />
		
		<input type="button" id="drinkButton" onclick="pups.checkTime(this.drinkTraining);" value="Drink" style="display: none" />
		
		<input type="button" id="throwButton" onclick="pups.checkTime(this.throwTraining);" value="Throw" style="display: none" />
		
		<input type="button" id="testFight" onclick="pups.getCheckedCheckboxesFor('team', this.prepareTestFight);" value="testFight" style="display: none" />
		
		<input type="button" id="parkFight" onclick="pups.getCheckedCheckboxesFor('team', this.prepareParkFight);" value="parkFight" style="display: none" />
		
		<input type="button" id="turnierFight" value="turnierFight" style="display: none" />
		
		<script src = "beer.js"></script>
		<script src = "buying.js"></script>
		<script src = "fighter.js"></script>
		<script src = "fighting.js"></script>
		<script src = "game.js"></script>
		<script src = "gui.js"></script>
		<script src = "informing.js"></script>
		<script src = "loadFighter.js"></script>
		<script src = "loadPlayer.js"></script>
		<script src = "oldFighter.js"></script>
		<script src = "player.js"></script>
		<script src = "training.js"></script>
		<script src = "saving.js"></script>
		<script src = "training.js"></script>
		<script src = "writeInfo.js"></script>
		
	</body>
</html>
